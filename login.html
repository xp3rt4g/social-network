<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Selfie competition</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

  <!-- core CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- Icon -->
  <script src="https://kit.fontawesome.com/43b4b9f81c.js" crossorigin="anonymous"></script>

  <!-- Pristine JS -->
  <script src="js/pristine.min.js"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

  <!-- Sweetalerts -->

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="sweetalert2.all.min.js"></script>
  <!-- Optional: include a polyfill for ES6 Promises for IE11 -->
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>

</head>

<body>

  <div class="login-main m-4 p-4">
    <div class="login-content">
      <h1 class="instantgram pb-4 mb-4 big-text">Social network</h1>
      <div class="form-container">
        <form action="home.html" id="form1" novalidate method="POST">
          <div class="form-group">
            <input id="username" required data-pristine-required-message="Please enter a username" type="text"
              name="email" class="form-control mb-1 w-75 mx-auto border bg-fafafa fs-1 py-2"
              placeholder="Username or email" required />
          </div>
          <div class="form-group">
            <input type="password" id="pwd" required data-pristine-required-message="Please enter a valid password"
              data-pristine-pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$/"
              data-pristine-pattern-message="Minimum 8 characters, at least one uppercase letter, one lowercase letter and one number"
              name="pass" class="form-control mb-1 w-75 mx-auto border bg-fafafa fs-1 py-2" placeholder="Password" />
          </div>
          <div class="form-group inline-label mb-0 pb-0"><label>
              <input type="checkbox" id="remember" name="remember" />
              Remember me</label><br />
          </div>
          <div class="form-group">
            <input type="submit"
              class="btn btn-primary w-75 mb-2 mt-3 fs-1 font-weight-bolder bg-0095F6 p-1 first-button fs-2"
              value="Log In" />
          </div>
        </form>
      </div>

    </div>
    <div class="login-content d-flex justify-content-center align-items-center flex-column p-3 mb-0">
      <div class="">
        <p class="fs-2 mb-0 font-weight-100">Don't have an account? <a href="registration.html"
            class="fs-2 font-weight-600 sign-a">Sign up</a></p>
      </div>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <div class="container mb-2">
      <p class="m-0 text-center copyright-tag">&copy;2020 Selfie competition</p>
    </div>
  </footer>
  <script>
    var pristine;
    window.onload = function () {
      if (localStorage.getItem("username") === null && sessionStorage.getItem("username") === null) {



        var form = document.getElementById("form1");

        pristine = new Pristine(form);

        form.addEventListener('submit', function (e) {
          e.preventDefault();
          if (pristine.validate()) {
            if ($("#pwd").val() === "Password123") {


              var name = $('#username').val();
              Swal.fire({
                title: "Login successful!",
                text: "You successfully logged in!",
                icon: "success",
                button: "Continue!",
              }).then(function () {
                if ($('#remember').is(":checked")) {
                  localStorage.setItem("username", name);
                  window.location.href = "home.html";
                }
                else {
                  sessionStorage.setItem("username", name);
                  window.location.href = "home.html";
                }
              });
            }
            else {
              Swal.fire({
                title: "Wrong password!",
                text: "The password is incorrect!",
                icon: "error",
                button: "I'll try again!",
              })
            }
          }
          //alert('Form is valid: ' + valid);
        });
      }
      else {
        window.location.href = "home.html";
      }
    };
  </script>
</body>

</html>
