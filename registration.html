
<!DOCTYPE html>
<html lang="en">

<head>

      <meta charset="utf-8">

      <title>iConnect</title>
 
      <!-- Flaticon -->
      <link rel="stylesheet" type="text/css" href="css/flaticon.css">

      <!-- Bootstrap core CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

      <!-- Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

      <!-- core CSS -->
      <link href="css/style.css" rel="stylesheet">

      <!-- Icon -->

</head>

<body>
      
      <div class="registration-main m-4 p-4">
    <div class="registration-content">
        <h1 class="instantgram pb-4 mb-4 big-text">Social network</h1>
      <div class="form-container">
        <form action="login.html" id="form1" novalidate method="POST">
          <div class="form-group">
            <input type="text" name="name" required data-pristine-required-message="Input your name" class="form-control mb-1 w-75 mx-auto border bg-fafafa fs-1 py-2" placeholder="Name and surname" required="required" maxlength="20"/>
          </div>
          <div class="form-group">
            <input type="email" name="email" required data-pristine-required-message="Email is required" class="form-control mb-1 w-75 mx-auto border bg-fafafa fs-1 py-2" placeholder="Email" required="required" />
          </div>
          <div class="form-group">
            <input type="text" name="username" class="form-control mb-1 w-75 mx-auto border bg-fafafa fs-1 py-2" placeholder="Username" required="required" maxlength="20"/>
          </div>
          <div class="form-group">
            <input type="text" name="phone" data-pristine-pattern="/^[0-9]{9}(?:-[0-9]{4})?$/" data-pristine-pattern-message="Vnesi le Å¡tevilke" required class="form-control mb-1 w-75 mx-auto border bg-fafafa fs-1 py-2" placeholder="Mobile number" />
          </div>
          <div class="form-group">
            <input type="password" name="password" id="pwd" required data-pristine-required-message="Please choose a password" data-pristine-pattern= "/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$/" data-pristine-pattern-message="Minimum 8 characters, at least one uppercase letter, one lowercase letter and one number"  class="form-control mb-1 w-75 mx-auto border bg-fafafa fs-1 py-2" placeholder="Password" required="required" />
          </div>
          <div class="form-group inline-label mb-0 pb-0">
            <input id="ch1" type="checkbox" name="future" required data-pristine-required-message="You must accept the terms and conditions"/>
            <label for="ch1">I accept the terms  and conditions</label><br/>
          </div>
          <div class="form-group">
            <br>            
            <input type="submit" class="btn btn-primary w-75 mb-2 fs-1 mt-0 font-weight-bolder bg-0095F6 p-1 first-button fs-2" value="Sign up" />
          </div>
        </form>
      </div>
    </div>
    <div class="registration-content d-flex justify-content-center align-items-center flex-column p-3 mb-0">
        <div>
            <p class="fs-2 mb-0 font-weight-100">Have an account? <a href="login.html" class="fs-2 font-weight-600 sign-a">Log in</a></p>
        </div>
    </div>
</div>
  <!-- Footer -->
  <footer>
    <div class="container mb-2">
      <p class="m-0 text-center copyright-tag">&copy;2020 Selfie competition</p>
    </div>
  </footer>

  <script>
    var pristine;
    window.onload = function () {

      var form = document.getElementById("form1");

      pristine = new Pristine(form);

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        if(pristine.validate()){
          window.location.href = "login.html";
        }
      //alert('Form is valid: ' + valid);
      });
    };
  </script>

  </body>

  </html>
